<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>

    <button [@fadeinState]="'opaque'" (click)="presentToast('WELCOME_BUTTON_TEXT')" color="pink" ion-button full round>{{ 'WELCOME_BUTTON_TEXT' | translate }}</button>
  </div>
</ion-content>
